<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Mi Amor ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      padding: 30px 15px 10px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .photo-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      width: 280px;
      height: 250px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
    }

    .photo-card .media-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      position: relative;
    }

    .photo-card img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    .photo-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      z-index: 2;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: #e91e63;
      background: #fff5f8;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #fff;
      font-size: 0.9em;
    }

    .love-button {
      display: block;
      margin: 0 auto 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .love-button:hover {
      transform: scale(1.05);
    }

    .hidden-message {
      text-align: center;
      color: #fff;
      font-size: 1.5em;
      margin: 20px auto;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .heart {
      position: fixed;
      bottom: -30px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -30px;
        opacity: 0.6;
        transform: translateX(0) scale(1);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>
<h1>ðŸŒ¹ Para Ti, Mi Bebe ðŸŒ¹</h1>

<div class="gallery" id="gallery"></div>

<button class="love-button" onclick="showMessage()">ðŸ’Œ Te Amo ðŸ’Œ</button>

<div class="hidden-message" id="secretMessage">
  Eres mi todo. Gracias Por Estar En Mi Vida.<br> No Sabes Cuanto Te Amo. ðŸ’–
</div>

<footer>
  Hecho con todo mi amor para ti ðŸŒŸ<br />
  Hasta 186 recuerdos inolvidables ðŸ’•<br>
  ATT: Matias Lobos, Tu Bebe.
</footer>

<script>
  // Corazones flotantes
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);

  // Mostrar mensaje secreto
  function showMessage() {
    document.getElementById("secretMessage").style.display = "block";
  }

  // Archivos de 1 a 186
  const gallery = document.getElementById("gallery");
  const extensions = ['jpg', 'webp', 'png']; // extensiones para imÃ¡genes
  const total = 186;

  // Videos especÃ­ficos con sus configuraciones
  const videos = {
    46: { autoplay: true },
    69: { autoplay: true },
    94: { autoplay: true },
    119: { autoplay: false },
    121: { autoplay: false } // Este tampoco se autoplay como solicitaste
  };

  // FunciÃ³n para cargar imÃ¡genes
  function loadImage(card, mediaContainer, i) {
    let imgLoaded = false;

    // Intentar con cada extensiÃ³n
    for (const ext of extensions) {
      const img = new Image();
      img.src = `/album/img/${i}.${ext}`;

      img.onload = function() {
        if (imgLoaded) return;
        imgLoaded = true;

        // Determinar si la imagen es vertical
        const isVertical = this.naturalHeight / this.naturalWidth > 1.2;

        if (isVertical) {
          img.style.height = "100%";
          img.style.width = "auto";
        } else {
          img.style.width = "100%";
          img.style.height = "auto";
        }

        mediaContainer.innerHTML = '';
        mediaContainer.appendChild(img);
      };

      img.onerror = function() {
        // Continuar con la siguiente extensiÃ³n
      };
    }

    // Si ninguna imagen carga despuÃ©s de un tiempo, mostrar mensaje
    setTimeout(() => {
      if (!imgLoaded && !videos[i]) {
        mediaContainer.innerHTML = '<p style="color:#ff4081; padding:20px;">Imagen no disponible</p>';
      }
    }, 1000);
  }

  for (let i = 1; i <= total; i++) {
    const card = document.createElement("div");
    card.className = "photo-card";

    const mediaContainer = document.createElement("div");
    mediaContainer.className = "media-container";

    const caption = document.createElement("div");
    caption.className = "caption";
    caption.textContent = `Recuerdo especial #${i}`;

    // Verificar si es un video
    if (videos[i]) {
      const video = document.createElement("video");
      video.src = `/album/img/${i}.mp4`;
      video.loop = true;
      video.muted = true;
      video.controls = true;
      video.setAttribute("playsinline", true);

      // Configurar autoplay segÃºn especificaciÃ³n
      if (videos[i].autoplay) {
        video.autoplay = true;
      }

      // AÃ±adir icono de video
      const videoIcon = document.createElement("div");
      videoIcon.className = "video-icon";
      videoIcon.innerHTML = "â–¶";
      mediaContainer.appendChild(videoIcon);

      // Control de sonido al hacer clic
      video.addEventListener("click", (e) => {
        e.stopPropagation();
        video.muted = !video.muted;
      });

      // Manejar errores
      video.addEventListener('error', function() {
        mediaContainer.innerHTML = '<p style="color:#ff4081; padding:20px;">Video no disponible</p>';
      });

      mediaContainer.appendChild(video);
    } else {
      // Es una imagen - cargarla
      loadImage(card, mediaContainer, i);
    }

    card.appendChild(mediaContainer);
    card.appendChild(caption);
    gallery.appendChild(card);
  }
</script>
</body>
</html>
